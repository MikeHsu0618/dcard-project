version: "3.8"

services:
  postgres:
    image: postgres:14.1-alpine
    container_name: "database"
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    networks:
      - fullstack
    volumes:
      - database_postgres:/var/lib/postgresql/data

  golang:
    build: .
    container_name: "golang"
    environment:
      DB_USERNAME: "postgres"
      DB_PASSWORD: "postgres"
      DB_DB: "postgres"
      DB_HOST: "postgres"
      DB_TABLE: "postgres"
      DB_PORT: "5432"
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - fullstack
    volumes:
      - ./.env.prod:/.env

networks:
  fullstack:
    driver: bridge

volumes:
  database_postgres: